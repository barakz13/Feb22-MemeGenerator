<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Meme-Generator</title>
</head>

<body onload="initGallery()">
    <div class="main-layout">
        <header class="main-header">
            <div class="logo">Meme-Generator</div>
            <nav class="main-nav-container">
                <div class="main-nav">
                    <button class="nav-btn btn-gallery" onclick="initGallery()">Gallery</button>
                    <button class="nav-btn btn-about">About</button>
                </div>
                <!-- <button class="btn-menu" onclick="toggleMenu()">â˜°</button> -->
            </nav>
        </header>
        <div class="main-container">
            <div class="image-container">
                <div class="gallery">

                </div>
            </div>
            <div class="editor-container">
                <div class="canvas-container">
                    <canvas id="my-canvas" height="546" width="476"></canvas>
                </div>
                <div class="editor">
                    <div class="inside-color"> text color:
                        <input type="color" name="txt-color" value="#FFFFFF" oninput="onChangeTxtColor()" />
                    </div>
                    <div class="change-text-color">
                        <button onclick="onChangeTxt()">Text</button>
                        <input class="meme-text-input">
                    </div>
                    <div class="change-text-size">
                        <h4>Increase/Decrease Text Size</h3>
                            <input value="1" min="15" max="100" type="range" name="txt-size" id="pen-thickness"
                                oninput="onChangeTxtSize()" />
                    </div>
                    <div class="switch-line">
                        <button onclick="onSwitchLine()">Switch Line</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/gallery-controller.js"></script>
<script src="js/gallery-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/meme-service.js"></script>

</html>
