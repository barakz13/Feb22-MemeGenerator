<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Meme-Generator</title>
</head>

<body onload="init()">
    <h3 class="text text-top">Text Goes Here ↓</h3>
    <div class="main-layout">
        <section class="gallery">
        </section>
        <section class="editor-section">
            <div class="canvas-container">
                <canvas id="my-canvas" height="500" width="500"></canvas>
            </div>
            <div class="editor">
                <div class="inside-color"> text color:
                    <input type="color" name="txt-color" oninput="onChangeTxtColor()" />
                </div>
                <div class="change-text-color">
                    <button onclick="onChangeTxt()">Text</button>
                    <input class="meme-text-input">
                </div>
                <div class="change-text-size">
                    <h4>Increase/Decrease Text Size</h3>
                        <input value="1" min="15" max="100" type="range" name="txt-size" id="pen-thickness"
                            oninput="onChangeTxtSize()" />
                </div>
                <div class="switch-line">
                    <button onclick="onSwitchLine()">Switch Line</button>
                </div>
            </div>
        </section>
    </div>
    <h3 class="text text-bottom">Text Goes Here ↑</h3>
</body>
<script src="js/gallery-controller.js"></script>
<script src="js/gallery-service.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/meme-service.js"></script>

</html>
